<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>地月航空霸业</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="top-bar">
      <div class="title">航空霸业 · 地月航线管制中心</div>
      <div class="meta">
        <div>资金: <span id="money">1亿</span></div>
        <div class="top-time">时间: <span id="time">2026年12月</span></div>
        <button class="company-action top-turn" id="btn-next-month">进入下个月</button>
      </div>
    </header>

    <main class="main">
      <section class="map-area">
        <canvas id="mapCanvas"></canvas>
        <div class="hover-tip" id="hoverTip"></div>
      </section>
    </main>

    <section class="company-panel" id="companyPanel">
      <div class="company-info">
        <div class="company-title">蓝剑航天公司</div>
        <div class="company-subtitle">蓝箭航天已于 2025年12月31日 正式递交科创板 IPO 申请并获受理，有望成为“中国商业火箭第一股”。</div>
      </div>
      <div class="company-actions">
        <button class="company-action" id="btn-finance">资本市场融资</button>
      </div>
    </section>

    <div class="reward-modal" id="rewardModal" aria-live="polite" aria-hidden="true">
      <div class="reward-dialog" role="dialog" aria-modal="true">
        <button class="reward-close" id="rewardClose" aria-label="关闭">×</button>
        <div class="stage-visual" id="stageVisual" style="background-image: url(&quot;https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?w=1000&amp;h=700&amp;fit=crop&quot;); background-size: cover; background-position: center center;"></div>
        <div class="reward-title" id="rewardTitle">航线已开通</div>
        <div class="reward-tag" id="rewardTag">哲学</div>
        <div class="reward-text" id="rewardText">每一次起航，都是对未知的温柔回答。</div>
        <button class="reward-action" id="rewardAction">继续探索</button>
      </div>
    </div>

    <section class="fleet">
      <h3>公司航线</h3>
      <div class="fleet-table" id="fleetTable">
        <div class="fleet-row">
          <div>航线: 武汉 → 月港</div>
          <div>状态: 开通</div>
          <div>载客: 20</div>
          <div>客单价: 0.05亿（月收入 1 亿）</div>
        </div>
      </div>
    </section>

    <section class="finance">
      <h3>收入支出</h3>
      <div class="finance-table">
        <div class="finance-row">
          <div>航线收入</div>
          <div id="rev-routes">0.0 亿</div>
        </div>
        <div class="finance-row">
          <div>运营成本</div>
          <div id="cost-ops">0.0 亿</div>
        </div>
        <div class="finance-row">
          <div>固定支出</div>
          <div id="cost-fixed">0.0 亿</div>
        </div>
        <div class="finance-row total">
          <div>净收益</div>
          <div id="net-profit">0.0 亿</div>
        </div>
      </div>
    </section>
  </div>

  <script src="game.js"></script>
</body>
</html>
